machine:
  node:
    version: 10

dependencies:
  pre:
    - npm prune
    - npm install
  override:
    - npm run build
  cache_directories:
    - "node_modules"

test:
  override:
     - npm run lint

general:
  branches:
    only:
      - /feature\/.*/
      - /release\/.*/
      - /hotfix\/.*/
      - master
      - develop
